<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css" />


  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
  <main class="parent">
    <section class="img-container guy">
      <img src="images/illustration-hero.svg" alt="top image" />
    </section>
    <section class="bottom">
      <h2 class="firstLine">Order Summary</h2>
      <section class="note">
        You can now listen to millions of songs, audiobooks, and podcasts on
        any device anywhere you like!
      </section>
      <section class="box">
        <div class="img-container">
          <img src="images/icon-music.svg" alt="music icon" />
        </div>
        <section class="annualChange">
          <section>
            <h3>Annual Plan</h3>
            <p class="figure">$59.99/year</p>
          </section>
          <a href=""> Change</a>
        </section>
      </section>
      <footer>
        <a href="" class="btn-blue">Proceed to Payment</a>

        <a href="">Cancel Order</a>
      </footer>
    </section>
  </main>
</body>

</html>
